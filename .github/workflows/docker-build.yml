name: Build and Push Remote GPU Server

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Show files
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== remote-gpu directory ==="
          ls -la remote-gpu/
          echo "=== Dockerfile content ==="
          cat remote-gpu/Dockerfile
          echo "=== requirements_docker.txt content ==="
          cat remote-gpu/requirements_docker.txt

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./remote-gpu/Dockerfile
          push: true
          tags: cutecaption/cutecaption-remote-gpu:latest
          no-cache: true
          pull: true
